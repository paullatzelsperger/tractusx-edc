---
## This is a master test workflow that runs the verify.yaml workflow and the deployment-test.yaml workflow
name: Run-All-Tests

on:
  push:
    branches:
      - main
      - releases
      - previews/*
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  release:
    types:
      - published
  pull_request:
    paths-ignore:
      - 'charts/**'
  workflow_dispatch:

concurrency:
  # cancel older running jobs on the same branch
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  verify:
    uses: ./.github/workflows/verify.yaml
    secrets: inherit

  deployment-test:
    uses: ./.github/workflows/deployment-test.yaml
    secrets: inherit

  # once all tests have been completed successfull, we collect the Jacoco reports and publish to Sonar cloud
#  sonar:
#    needs:
#      - verify
#      - deployment-test
#    runs-on: ubuntu-latest
  sonar:
    needs: [ verify, deployment-test ]
    if: |
      needs.secret-presence.outputs.SONAR_TOKEN
    runs-on: ubuntu-latest
    steps:
      # Set-Up
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-java
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Download JaCoCo Reports
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: List contents
        run: |
          ls -lnah artifacts
          find . -name "index.html"
      # Analyse
      - name: Build with Gradle and analyze with Sonar
        if: never()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          JACOCO: true
        run: |-
          ./gradlew testCodeCoverageReport sonar \
            -Pcoverage,failsafe \
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io
